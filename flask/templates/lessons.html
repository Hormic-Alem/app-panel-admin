<!-- templates/lessons.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones de Vocabulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lecciones de Vocabulario</h1>
        <a href="{{ url_for('add_word') }}" class="btn btn-primary mb-3">Agregar Nueva Palabra</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Palabra</th>
                    <th>Traducci√≥n</th>
                    <th>Nivel</th>
                    <th>Tema</th>
                </tr>
            </thead>
            <tbody>
                {% for word in words %}
                    <tr>
                        <td>{{ word.word }}</td>
                        <td>{{ word.translation }}</td>
                        <td>{{ word.level }}</td>
                        <td>{{ word.topic }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No hay palabras en el vocabulario.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
